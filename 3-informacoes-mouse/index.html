<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inderir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
       <ul type="square">
           <li><abbr title="Use a Tag <p>">Paragráfo</abbr></li>
            <li><abbr title="Use a Tag <h1> até o <h6>">Títulos</abbr></li>
            <li><abbr title="Use a Tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a Tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a Tag <code>">Código-fonte</abbr></li>
            <li><abbr title="Use a Tag <ol>">Listas Numeradas</abbr></li>
            <li><abbr title="Use a Tag <ul>">Listas com demarcadores</abbr></li>
       </ul>
</body>
</html>
