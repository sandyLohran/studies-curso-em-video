<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo_Videos</title>
</head>

<body>
    <h1>Inserindo Videos com HTML5</h1>
    <p>Este video está hospedados no meu proprio servidor!!</p>
    <video height="500" poster="./Midia/Imagens/Capa.jpg" controls>
        <source src="./Midia/Meu_video.mp4" type="video/mp4">
        <source src="./Midia/convertido/Meu_video.m4v" type="video/m4v">
        <source src="./Midia/convertido/Meu_video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>

    <h1>Inserindo Video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5VizkI5hP4Y" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    <h1>Inserindo Video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/453612864?h=2da5689b9a&color=ff7400&title=0&byline=0&portrait=0&badge=0"
        width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen></iframe>

</body>

</html>
